TrajectoryPlannerROS:
  controller_frequency: 1.0
  
  min_vel_x: 0.05
  max_vel_x: 0.4
  max_vel_theta: 0.6
  min_vel_theta: -0.6
  max_rotational_vel: 5.0 
  min_in_place_rotational_vel: 0.4 
  min_in_place_vel_theta: 0.1 
  escape_vel: -0.2
  
  acc_lim_theta: 0.8 
  acc_lim_x: 0.5
  acc_lim_y: 0.0
  
  yaw_goal_tolerance: 3.14
  xy_goal_tolerance: 0.4
  
  pdist_scale: 0.6 
  gdist_scale: 0.8
  occdist_scale: 0.01
  
  sim_time: 6.0 
  dwa: true 
  
  holonomic_robot: false
  

